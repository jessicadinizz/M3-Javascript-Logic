    <script>

        function triangleArea(base, height) {
            area = (base * height)/2
            return area
        }

        // Resultados esperados
        console.log(triangleArea(3, 5), 7.5) 
        console.log(triangleArea(5, 5), 12.5) 
        console.log(triangleArea(2, 5), 5) 

    </script>
