<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        function mostUsedChar(text) {
            
            var lowertext = text.toLowerCase(), mostused, times = 0 ;
            
            
            for(i = 0; i <= text.length; i++){
                var cont = 0

                for(j = 0; j <= text.length; j++){
                    if(text[i] == text[j]){
                        cont++
                    }
                    if(cont > times){
                        times = cont
                        mostused = text[i];
                    }
                }
            }
            return mostused
        }


        console.log(mostUsedChar("fdgdfgff"), 'f') 
        console.log(mostUsedChar("Lorem ipsum"), 'm') 
        console.log(mostUsedChar("adsassdasd"), 's') 
        console.log(mostUsedChar("testeeeee"), 'e') 

    </script>
</body>

</html>
